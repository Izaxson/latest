{% extends 'fms/base.html' %}
{% load static%}
{% block content %}
<div class="pcoded-content">
    <!-- Page-header start -->
    <div class="page-header">
        
            <div class="row align-items-center">
                
                <div class="col-md-4">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="index.html"> <i class="fa fa-home"></i> </a>
                        </li>
                     
                       
                    </ul>
                </div>
                </div>
                    </div>
                </div>
                <!-- Page-header end -->
                <div class="pcoded-inner-content">
                <!-- Main-body start -->
                <div class="main-body">
                    <div class="page-wrapper">
              
                <!-- Page body start -->
                
                 
               
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- Basic Form Inputs card start -->
                            <div class="card">
                               
                                <div class="card-block">
                                    <h4 class="sub-title">Outgoing</h4>
                                    <form>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Subject</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control">
                                                {% comment %} {{render_form form.subject class="form-control"}} {% endcomment %}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">File No.</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control "
                                                placeholder="Type your title in Placeholder" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">File name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                placeholder="File name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Entity From</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                placeholder="File name">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">File  From</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                placeholder="File name">
                                            </div>
                                        </div>



                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Date Received</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                placeholder="You can't change me" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Office To</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                placeholder="Office Addressed" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            
                                            </div>
                                         
                                            {% comment %} <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Round Input</label>
                                                <div class="col-sm-10">
                                                    <input type="text"
                                                    class="form-control form-control-round"
                                                    placeholder=".form-control-round">
                                                </div>
                                            </div> {% endcomment %}
                                            {% comment %} <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Maximum
                                                    Length</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control"
                                                        placeholder="Content must be in 6 characters"
                                                        maxlength="6">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label">Disable
                                                        Autocomplete</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control"
                                                            placeholder="Autocomplete Off"
                                                            autocomplete="off">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Static Text</label>
                                                        <div class="col-sm-10">
                                                            <div class="form-control-static">Hello !... This is
                                                                static text
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Color</label>
                                                        <div class="col-sm-10">
                                                            <input type="color" class="form-control">
                                                        </div>
                                                    </div> {% endcomment %}
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Upload File</label>
                                                        <div class="col-sm-10">
                                                            <input type="file" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-sm-2 col-form-label">Textarea</label>
                                                        <div class="col-sm-10">
                                                            <textarea rows="5" cols="5" class="form-control"
                                                            placeholder="Default textarea"></textarea>
                                                        </div>
                                                    </div>
                                                </form>
                                               
                                               
                                            </div>
                                        </div>
                                        <!-- Basic Form Inputs card end -->
                                        <!-- Input Grid card start -->
                                      
                                        <!-- Input Grid card end -->
                                        <!-- Input Validation card start -->
                                     
                                        
                                   
                                        <!-- Page body end -->
                                    </div>
                                </div>
                                <!-- Main-body end -->
                                <div id="styleSelector">

                                </div>
                            </div>
                        </div>
                    </div>
        
    

</div>
        <!-- Warning Section Starts -->
        <!-- Older IE warning message -->

    <!-- Required Jquery -->
    <script type="text/javascript" src="{% static 'assets/js/jquery/jquery.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/js/jquery-ui/jquery-ui.min.js'%} "></script>
    <script type="text/javascript" src="{% static 'assets/js/popper.js/popper.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/js/bootstrap/js/bootstrap.min.js'%} "></script>
    <!-- jquery slimscroll js -->
    <script type="text/javascript" src="{% static 'assets/js/jquery-slimscroll/jquery.slimscroll.js'%} "></script>
    <!-- waves js -->
    <script src="{% static 'assets/pages/waves/js/waves.min.js'%}"></script>

    <!-- modernizr js -->
    <script type="text/javascript" src="{% static 'assets/js/SmoothScroll.js'%}"></script>
    <script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js'%} "></script>
    <!-- Custom js -->
    <script src="{% static 'assets/js/pcoded.min.js'%}"></script>
    <script src="{% static 'assets/js/vertical-layout.min.js'%} "></script>
    <script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'assets/js/script.js'%}"></script>

{% endblock %}
