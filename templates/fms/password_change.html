{% extends 'fms/base2.html' %}
{% load static %}
{% block content %}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-4 grid-margin stretch-card">
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <img src="{% static 'images/mdrbanner.png'%}" alt="banner" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 grid-margin stretch-card">
                    <div class="card text-center">
                        
                    </div>
                </div>
              
                    <div class="col-12 grid-margin">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="card-title">Update Profile</h4>
                            <form class="form-sample">
                              <p class="card-description">
                                Personal info
                              </p>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">First Name</label>
                                    <div class="col-sm-9">
                                      <input type="text" value='{{request.user.first_name}}' disabled class="form-control" />
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Last Name</label>
                                    <div class="col-sm-9">
                                      <input type="text" value='{{request.user.last_name}}' disabled class="form-control" />
                                    </div>
                                  </div>
                                </div>
                              </div>
                            
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Current Password </label>
                                    <div class="col-sm-9">
                                      <input type="password" class="form-control" />
                                    </div>
                                  </div>
                                </div>
                              </div>
                             
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">New Password </label>
                                    <div class="col-sm-9">
                                      <input type="password"  class="form-control"  />
                                    </div>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">New Password Confirm</label>
                                    <div class="col-sm-9">
                                      <input type="password"  class="form-control"  />
                                    </div>
                                  </div>
                                </div>
                              
                                
                              </div>
                           
                                <button  type="submit" class="btn btn-success mr-2">Update Password</button> 
                            </form>
                          </div>
                        </div>
                      </div>
               
                    </div>
          
         
        </div>

        
        <script src="{% static 'vendors/js/vendor.bundle.base.js'%}"></script>
        <script src="{% static 'vendors/js/vendor.bundle.addons.js'%}"></script>
        <script src="{% static 'js/dashboard.js'%}"></script>
        <script src="{% static 'js/off-canvas.js'%}"></script>
        <script src="{% static 'js/hoverable-collapse.js'%}"></script>
        <script src="{% static 'js/misc.js'%}"></script>
        <script src="{% static 'js/settings.js'%}"></script>
        <script src="{% static 'js/todolist.js'%}"></script>
      </div>


{% endblock%}
